<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number and maths</title>
</head>

<body>

    <script>
        let score = 560;
        console.log(score);

        const balance = new Number(500);
        console.log(balance);
        console.log(balance.toString().length);
        console.log(balance.toFixed(2));

        const otherNumber = 345.754
        console.log(otherNumber.toPrecision(5));

        const hundred = 2000000
        console.log(hundred.toLocaleString(3));

        console.log(Math);
        console.log(Math.abs(-5));
        console.log(Math.abs(5));
        console.log(Math.ceil(234.47));
        console.log(Math.floor(234.47));
        console.log(Math.round(456.678));
        console.log(Math.PI.toLocaleString(5));
        console.log(Math.min(4,3,5,6,2,8,1));
        console.log(Math.max(4,3,5,6,2,8,1));

        console.log(Math.random());
        console.log((Math.random()*10)+1);

        console.log(Math.pow(2,5));
        console.log(Math.sqrt(625));
        console.log((Math.random()*5)+1);






        





    </script>

</body>
