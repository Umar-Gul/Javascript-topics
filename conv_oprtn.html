<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion and Operation</title>
</head>
<body>
    <script>

        let score = 445;
        console.log(score);
        console.log(typeof score);

        let valueIntNumber = Number(score)
        console.log(valueIntNumber);
        console.log(typeof valueIntNumber);

        let isLogIn = 1;
        let booleanIsLogIn = Boolean(isLogIn)
        console.log(booleanIsLogIn);


          let someNumber = 3456
        let StringNumber = String(someNumber)
        console.log(StringNumber);
        console.log(typeof StringNumber);

        let value = 5;
        let values = -7;
        let negValue = -value
        console.log(negValue);
        let posValues = +values
        console.log(posValues);

        console.log(2+8);
        console.log(2-8);
        console.log(2*8);

        console.log(null > 0);
        console.log(null < 0);
        console.log(null == 0);


        console.log(undefined == 0);
        console.log(undefined < 0);
        console.log(undefined > 0);


    </script>
    
</body>
</html>
